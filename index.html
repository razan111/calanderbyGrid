<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 3%;

        }
        h1{
            font-size: 45px;
            margin-bottom: 40px;
        }

        .calander {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            row-gap: 20px;
            column-gap: 10px;
            width: 50%;
        }

        .date {
            background-color: lightblue;
            height: 100px;
            border-radius: 30px;
            font-size: 2.5em;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .other-month {
            background-color: lightgrey;
        }
    </style>
</head>

<body>


    <div class="container">
        <h1>Let's Explore Calander</h1>
        <div class="calander">

</html>
